<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="anieel, python, anime, bluff">
    <script type="text/javascript" src="/eel.js"></script>
    <script src="https://kit.fontawesome.com/1bf70b1f06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>AniEel | Watch Anime</title>
</head>

<body>
    <header id="logo">
        <h1><span class="text-primary">Ani</span>Eel</h1>
    </header>
    <section id="main">
        <div class="container p-3">
            
            <div class="main-content">
                <div class="main-image-content p-2">
                    <img id='title-img' src="" alt="title-img class="hero-image">
                    <script type="text/javascript" src="js/img.js"></script>
                </div>              
                <div class="main-text-info py-2">
                    <div class="title">
                        <h2 class="anime-title px-1"><span id='title-span'></span></h2>
                        <script type="text/javascript" src="js/title.js"></script>
                    </div> 
                    <div class="small-details">
                        <p class="s-heading px-1"><span class="text-primary bold">genre:</span>
                          <span id='genre-span'></span></p>
                        <script type="text/javascript" src="js/genre.js"></script>
                        <p class="s-heading px-1"><span class="text-primary bold">released:</span>&nbsp;
                            <span id='releaseyr-span'></span></p>
                        <script type="text/javascript" src="js/released.js"></script>
                        <p class="s-heading px-1"><span class="text-primary bold">status:</span>&nbsp;
                            <span id='status-span'></span></p>
                        <script type="text/javascript" src="js/status.js"></script>
                        <p class="s-heading px-1 "><span class="text-primary bold">episodes:</span>&nbsp;
                            <span id='episodeno-span'></span></p>
                        <script type="text/javascript" src="js/episodes.js"></script>
                        <p class="s-heading px-1"><span class="text-primary bold">other name:</span>&nbsp;
                            <span id='othername-span'></span></p>
                        <script type="text/javascript" src="js/othername.js"></script>
                    </div>
                    <div class="plot-info p-3">
                      <p class='text-primary bold text-center'>Plot</p>
                      <p class='plot-area px-1 py-1'>
                         <span id="plot-span">
                         </span>
                      </p>
                      <script type="text/javascript" src="js/plot.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id='video-section'>
    <div class="container p-3">
        <div class="video-flex-container">
            <div class="gdrive-video p-2">
                <video id='gvid-frame'class='v-js' style='border-radius: 5px;' controls>
                    <!-- src for testing only -->
                    <source id='gvid-src' type="video/mp4" src=''>
                </video>
                <script type="text/javascript" src="js/gvid.js"></script>
            </div>
            <div id='iframe-div'class="iframe-video">
                <!-- src for testing only -->
                <iframe id='iframe-main' class='iframe-tag'src=""  style='border-radius: 5px;' frameborder="0" allowfullscreen>
                </iframe>
                <script type="text/javascript" src="js/iframevid.js"></script>
            </div>
        </div>
    </div>
    </section>
    <footer id='main-footer'>
        <p class='footer-text text-center bold'><span class='text-primary'>Built</span> With 
            <i class='fab fa-python'></i>
            <i class='fab fa-html5'></i>
            <i class='fab fa-css3-alt'></i>
            <i class='fab fa-js'></i>
            
        </p>
    </footer>
</body>

</html>
